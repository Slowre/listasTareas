<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="./assets/icon meta solution.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="module"></script>
  </head>

  <body>
    <header id="top-header">
      <h1>Tareas</h1>
    </header>
    <section id="container-flujo">
      <div class="colum-add" id="add-tarea">
        <label>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" />
          </svg>
          Añadir nueva lista
        </label>
      </div>
      <div class="overlay" id="contain-form-add-list">
        <!-- <p>Formulario o contenido extra aquí</p> -->
        <form id="form-add-list">
          <input type="text" class="input-max-width" placeholder="Ingrese el nombre de la lista" name="newListName" id="newListName"/>
          <div class="content-button-add-list">
            <button type="submit" class="button-submit-accept">Añadir lista</button>
            <button class="button-without-background" id="close-form-add-list">
              <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  ><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
            </button>
          </div>
          
        </form>
      </div>
    </section>

    <div id="modal-add-tarea" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close"> &times; </span>
        <h2>Agregar nueva tarea</h2>
        <p>texto</p>
      </div>
    </div>

    <script src="scri.js"></script>
  </body>
</html>
